<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Premium Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Life Insurance Premium Calculator</h1>
  <form id="premiumForm">
    <label>Age:
      <input type="number" name="age" required>
    </label>
    <label>Policy Term (years):
      <input type="number" name="term" required>
    </label>
    <label>Sum Assured:
      <input type="number" name="sum_assured" required>
    </label>
    <label>Product Type:
      <select name="product">
        <option value="term">Term</option>
        <option value="wholelife">Whole Life</option>
        <option value="endowment">Endowment</option>
        <option value="pure_endowment">Pure Endowment</option>
      </select>
    </label>
    <button type="submit">Calculate Premium</button>
  </form>

  <h2 id="result"></h2>

  <script>
    const form = document.getElementById('premiumForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const query = new URLSearchParams(formData).toString();
      const url = 'https://life-insurance-premium-calculator.onrender.com/calculate?' + query;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.premium) {
          result.textContent = `Estimated Premium: â‚¹${data.premium}`;
        } else {
          result.textContent = 'Invalid input or missing data.';
        }
      } catch (error) {
        result.textContent = 'Failed to fetch premium. Please try again.';
      }
    });
  </script>

</body>
</html>
